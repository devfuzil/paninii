    <!-- Facebook Pixel: ID é definido pelo app; este script carrega assim que o ID estiver disponível -->
    <script>
      (function(){
        function run(pixelId) {
          if (!pixelId || window.fbq) return;
          !function(f,b,e,v,n,t,s)
          {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
          n.callMethod.apply(n,arguments):n.queue.push(arguments)};
          if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
          n.queue=[];t=b.createElement(e);t.async=!0;
          t.src=v;s=b.getElementsByTagName(e)[0];
          s.parentNode.insertBefore(t,s)}(window, document,'script',
          'https://connect.facebook.net/en_US/fbevents.js');
          fbq('init', pixelId);
          fbq('track', 'PageView');
        }
        if (window.__FB_PIXEL_ID__) run(window.__FB_PIXEL_ID__);
        else {
          var t = 0, id = setInterval(function(){
            if (window.__FB_PIXEL_ID__) { clearInterval(id); run(window.__FB_PIXEL_ID__); }
            if (++t > 200) clearInterval(id);
          }, 50);
        }
      })();
    </script>
